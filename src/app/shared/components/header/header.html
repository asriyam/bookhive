<header class="border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <!-- Logo Section -->
            <div class="shrink-0 flex items-center">
                <img src="bookhive.png" alt="BookHive Logo"
                    class="h-12 w-auto cursor-pointer hover:opacity-75 transition-opacity" (click)="navigateToHome()"
                    title="BookHive - Home" />
                <h1 class="px-1 text-2xl font-bold text-[--color-text-default] cursor-pointer hover:opacity-75 transition-opacity"
                    (click)="navigateToHome()">WisLib</h1>
            </div>

            <!--Navigation Menu - Desktop -->
            <nav class="hidden md:flex items-stretch space-x-1">
                <a (click)="navigateToHome()" class="cursor-pointer">
                    Home
                </a>
                <a class="cursor-pointer">
                    My Books
                </a>
                <div class="relative group">
                    <a class="cursor-pointer flex items-center gap-1">
                        Browse
                        <span class="text-xs">▼</span>
                    </a>
                    <div class="submenu">
                        <a class="cursor-pointer">Explore</a>
                    </div>
                </div>
                <div class="relative group">
                    <a class="cursor-pointer flex items-center gap-1">
                        Community
                        <span class="text-xs">▼</span>
                    </a>
                    <div class="submenu">
                        <a class="cursor-pointer">Groups</a>
                    </div>
                </div>
            </nav>

            <!-- Search and Profile Section -->
            <div class="flex items-center space-x-4">
                <!-- Search Box -->
                <div class="relative hidden md:block">
                    <input type="text" placeholder="Search books" [value]="searchQuery()"
                        (input)="searchQuery.set($event.target.value)" (keypress)="onSearchKeyPress($event)"
                        class="search-input" />
                    <button (click)="onSearch()"
                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors pointer-events-none"
                        aria-label="Search">
                        <ng-icon name="heroMagnifyingGlass" size="20"></ng-icon>
                    </button>
                </div>

                <!-- User profile icon -->
                <button
                    class="p-2 rounded-md text-[--color-text-default] hover:bg-[--color-maccent-masthead-hover] hover:text-[--color-text-hover] transition-colors duration-200"
                    aria-label="User profile">
                    <ng-icon name="heroUserCircle" size="24"></ng-icon>
                </button>

                <!-- Hamburger Menu button - Mobile Only-->
                <button
                    class="md:hidden p-2 rounded-md text-[--color-text-default] hover:bg-[--color-maccent-masthead-hover] hover:text-[--color-text-hover] transition-colors duration-200"
                    (click)="toggleMenu()" aria-label="Toggle menu">
                    <ng-icon name="heroBars3" size="24"></ng-icon>
                </button>
            </div>
        </div>
        <!-- Mobile Menu -->
        @if (isMenuOpen()) {
        <nav class="md:hidden border-t border-gray-200 py-4">
            <div class="flex flex-col space-y-0">
                <a (click)="navigateToHome(); closeMenu()" class="cursor-pointer block">
                    Home
                </a>
                <a (click)="closeMenu()" class="cursor-pointer block">
                    My Books
                </a>
                <div>
                    <button (click)="toggleSubmenu('browse')"
                        class="w-full text-left cursor-pointer flex items-center justify-between">
                        <span>Browse</span>
                        <span [class.rotate-180]="browseSubmenuOpen()">▼</span>
                    </button>
                    @if (browseSubmenuOpen()) {
                    <a (click)="closeMenu()" class="cursor-pointer block pl-4">
                        Explore
                    </a>
                    }
                </div>
                <div>
                    <button (click)="toggleSubmenu('community')"
                        class="w-full text-left cursor-pointer flex items-center justify-between">
                        <span>Community</span>
                        <span [class.rotate-180]="communitySubmenuOpen()">▼</span>
                    </button>
                    @if (communitySubmenuOpen()) {
                    <a (click)="closeMenu()" class="cursor-pointer block pl-4">
                        Groups
                    </a>
                    }
                </div>
            </div>
        </nav>
        }
    </div>
</header>
